<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="save-section">
        <div class="button-group">
          <button id="save-window-btn">
            <span class="material-icons">add</span> Save & Close Window
          </button>
          <button id="open-tab-btn" title="Open in new tab">
            <span class="material-icons">open_in_new</span>
          </button>
        </div>
        <div id="message" class="message"></div>
      </div>
      <div class="saved-windows">
        <h2>Saved Windows</h2>
        <div id="windows-list"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
